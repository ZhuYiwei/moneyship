<ion-view title="Moneyship">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <div class="box yellow">
          <h1>Who Owes You</h1>
          <ion-list>
            <ion-item ng-repeat="friend in friendsoweme" type="item-text-wrap">
               {{friend.name}} <span style="float:right">${{friend.money}}</span>
            </ion-item>
          </ion-list>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box blue">
          <h1>You owe</h1>
          <ion-list>
            <ion-item ng-repeat="friend in friendsiowe" type="item-text-wrap">
              {{friend.name}} <span style="float:right">${{-friend.money}}</span>
            </ion-item>
          </ion-list>
        </div>
      </ion-slide>
      
    </ion-slide-box>
  </ion-content>

</ion-view>
