<ion-view title="Choose friends">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <!-- <div class="list"> -->
    
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input ng-model="searchfriend" id='inputfriendname' type="text" placeholder="type a name to search or add" >
        </label>
        <button class="button button-small" menu-close ng-click="addfriend()">
          Add
        </button>
      </div>
    <!-- </div> -->
    <h5> All Friends List</h5>

    <ion-list>
      <ion-checkbox ng-model="isChosen" ng-repeat="friend in allfriends | filter:searchfriend">{{friend.name}}</ion-checkbox>
    </ion-list>
    
    <h5> Friends From Contacts</h5>
    {{searchfriend}}
    <ion-list>
      <ion-checkbox ng-model="isChosen" ng-repeat="playlist in playlists">{{playlist.title}}</ion-checkbox>
    </ion-list>
  </ion-content>
</ion-view>
