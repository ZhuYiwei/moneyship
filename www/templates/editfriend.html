<ion-view title="Friend">

  <ion-nav-buttons side='right'>
    <button class="button button-clear ion-loop " ng-click="save()">Save</button>
  </ion-nav-buttons>

  <ion-content has-header="true" padding="false">
  	<ion-list>
 	    <div class="item item-avatar" >
  		    <img ng-src="{{editFriend.image}}">
            <h2> Name: <input type="text" ng-model='editFriend.name'></h2>
		  </div> 

      <ion-item> Email: <input type="mail" ng-model="editFriend.email"></ion-item>
  	</ion-list>

  </ion-content>
</ion-view>
