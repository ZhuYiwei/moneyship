<ion-view title="Add one to one bill">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>



  <ion-content>
    <form ng-submit="doAddBill()">
    <label class="item item-input">
        <div class="input-label" >
          With Whom
        </div>
        <span ng-show="$parent.Friend.name">
          {{$parent.Friend.name}}
        </span>
        <label ng-click='goChooseFriend()' class="icon ion-plus-round" style="right:10px; position:absolute; top:15px;">
        </label>

      </label>
      <label class="item item-input item-select">
        <div class="input-label" >
          Type
        </div>
        <select ng-model="choice" id="typechoice">
          <option ng-value="'owed'" selected>owes me</option>
          <option ng-value="'owe'">I owe</option>
        </select>
      </label>
      <div class="list">
        <label class="item item-input">
          <span class="input-label" style="float:right">$</span>
          <input type="number" id="newbillmoney" ng-model="addData.money" placeholder="0.00">
        </label>
        <label class="item item-input">
          <span class="input-label">for</span>
          <input type="text" id="newbilldescription" ng-model="description" placeholder="description">
        </label>
        <label class="item item-input">
          <span class="input-label">Date</span>
          <input type="date" ng-model="date" id="newbilldate">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Add Bill</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
