<ion-view title="All Friends">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input id='inputfriendname' ng-model='obj.newFriendName' type="text" placeholder="type a name to search or add" >
      </label>
      <button class="button button-small" menu-close ng-click="addfriend()">
        Add
      </button>
    </div>
    <ion-list can-swipe="true">
      <ion-item ng-click='editfriend(friend)' ng-repeat="friend in allfriends | filter:obj.newFriendName" href="#/app/friends/{{friend.id}}">
      {{friend.name}}
      <ion-option-button class="button-positive" ng-click="deleteFriend(friend)">
        Delete
      </ion-option-button>
<!--     <ion-option-button class="button-info"
                       ng-click="edit(item)">
      Edit
    </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
