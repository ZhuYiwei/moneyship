<ion-view title="All Friends">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input id='inputfriendname' type="text" placeholder="type a name to search or add" >
      </label>
      <button class="button button-small" menu-close ng-click="addfriend()">
        Add
      </button>
    </div>
    <ion-list>
      <ion-item ng-click="choose(friend.name)" ng-repeat="friend in allfriends | filter:searchfriend">{{friend.name}}</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
